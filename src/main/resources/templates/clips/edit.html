<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<div class="container">
    <nav th:replace="template::menu"></nav>
    <h1 class="text-center">Add clip</h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Create Clip працює?</h1>
            <hr>
            <form action="create" method="post">
                <div class="form-group">
                    <label name="name">Clip Name:</label>
                    <input id="name" name="name" class="form-control" required="" maxlength="255">
                </div>
                <div class="form-group">
                    <label name="url">Clip Url:</label>
                    <input id="url" name="url" class="form-control" required="" maxlength="255">
                </div>
                <div class="form-group">
                    <label name="artist_id">Artist:</label>
                    <select class="form-control" name="artist_id">
                        <option  th:each="artist : ${artists}"
                                 th:value="${artist.id}"
                                 th:text="${artist.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label name="style_id">Style:</label>
                    <select class="form-control" name="style_id">
                        <option  th:each="style : ${styles}"
                                 th:value="${style.id}"
                                 th:text="${style.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label name="style_id">Country:</label>
                    <select class="form-control" name="country_id">
                        <option  th:each="country : ${countries}"
                                 th:value="${country.id}"
                                 th:text="${country.name}">
                        </option>
                    </select>
                </div>
                <input class="btn btn-primary" type=submit value="create">
            </form>
        </div>
        <footer th:replace="template::footer"></footer>
    </div>

    <p th:replace="template::js"></p>
    <script src= "parsley.min.js"></script>
</body>
</html>
