<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<nav th:replace="template::menu"></nav>
<div class="container">
    <h1 class="text-center">Registration</h1>
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{name}" placeholder="Name"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="validation-message"></label>
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"
                           class="validation-message"></label>
                    <input type="password" th:field="*{passwordCheck}"
                           placeholder="Confirm password" class="form-control" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
    <footer th:replace="template::footer"></footer>
    <p th:replace="template::js"></p>
</div>

</body>
</html>
