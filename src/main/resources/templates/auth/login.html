<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="template :: head">
</head>

<body>
<nav th:replace="template::menu"></nav>
<div class="container">

    <h1 class="text-center">Login</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{'/login'}" method="POST" class="form-signin">
                <!--<h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>-->

                <input type="text" id="email" name="email"  th:placeholder="Email"
                       class="form-control" /> <br/>
                <input type="password"  th:placeholder="Password"
                       id="password" name="password" class="form-control" /> <br />

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                <hr>
            </form>

            <form th:action="@{/registration}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
            </form>
        </div>
    </div>

    <footer th:replace="template::footer"></footer>
    <p th:replace="template::js"></p>
</div>
</body>
</html>
