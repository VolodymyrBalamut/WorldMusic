<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<nav th:replace="template::menu"></nav>
<div class="container">
    <h3  th:text="'Artist: ' +${artist.name}"></h3>
    <p th:text="'Country: ' + ${artist.country.name}"></p>
    <p th:text="'Biography: ' + ${artist.biography}"></p>

    <div class="charts">
        <div class="card">
            <!--<img class="card-img-top" src="..." alt="Card image cap">-->
            <div class="card-header">Clips</div>

            <div class="card-body">
                <div class="list-group" th:each="clip : ${artist.clips}">

                    <a th:href="@{'/charts/clip/' + ${clip.id}}" class="list-group-item list-group-item-action"
                       th:text="${artist.clips.indexOf(clip) + 1} + '. '  +${clip.name}"></a>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{'/charts'}" class="card-link">View charts</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="template::footer"></footer>
<p th:replace="template::js"></p>
<script th:src= "@{/js/parsley.min.js}"></script>
<script th:src= "@{/js/fontawesome-all.min.js}"></script>
<script  src="{{ URL::asset('js/fontawesome-all.min.js') }}" type="text/javascript"></script>
</body>
</html>
