<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<nav th:replace="template::menu"></nav>
    <div class="container charts">
        <div class="card">
            <!--<img class="card-img-top" src="..." alt="Card image cap">-->
            <div class="card-header" th:text="${country.name}"></div>

            <div class="card-body">
                <div class="list-group" th:each="clip : ${country.clips}">

                    <a th:href="@{'/charts/clip/' + ${clip.id}}" class="list-group-item list-group-item-action"
                       th:text="${country.clips.indexOf(clip) + 1} + '. ' +${clip.Artist.name} + ' - ' +${clip.name}"></a>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{'/charts'}" class="card-link">View charts</a>
            </div>
        </div>

    </div>
<footer th:replace="template::footer"></footer>
<p th:replace="template::js"></p>
</body>
</html>
