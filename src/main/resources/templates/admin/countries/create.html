<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<nav th:replace="template::menu"></nav>
<div class="container">
    <h1 class="text-center">Add country</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <form action="create" method="post">
                <div class="form-group">
                    <label name="name">Country Code_id:</label>
                    <input id="code_id" name="code_id" class="form-control" required="" maxlength="255">
                </div>
                <div class="form-group">
                    <label name="name">Country Name:</label>
                    <input id="name" name="name" class="form-control" required="" maxlength="255">
                </div>

                <input class="btn btn-primary btn-block" type=submit value="Add Country">
            </form>
        </div>
    </div>
    <footer th:replace="template::footer"></footer>
    <p th:replace="template::js"></p>
</div>
<script src= "parsley.min.js"></script>
</body>
</html>
