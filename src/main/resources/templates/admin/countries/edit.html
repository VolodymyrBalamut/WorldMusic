<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<div class="container">
    <nav th:replace="template::menu"></nav>
    <h1 class="text-center">Edit country</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <hr>
            <form action="edit" method="post">
                <div class="form-group">
                    <label name="name">Country Code_id:</label>
                    <input id="code_id" name="code_id" class="form-control" th:value="${country.code_id}" required="" maxlength="255">
                </div>
                <div class="form-group">
                    <label name="name">Country Name:</label>
                    <input id="name" name="name" class="form-control" th:value="${country.name}" required="" maxlength="255">
                </div>

                <input class="btn btn-primary btn-block" type=submit value="Update country">
            </form>
        </div>
    </div>
</div>
<footer th:replace="template::footer"></footer>
<p th:replace="template::js"></p>
<script src= "parsley.min.js"></script>
</body>
</html>
