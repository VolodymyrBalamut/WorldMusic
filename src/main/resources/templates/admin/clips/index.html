<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
<nav th:replace="template::menu"></nav>
<div class="container">
    <h1 class="text-center">Clips</h1>
    <div class="row addButton">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <a href='clips/create' class="btn btn-primary addButton">Add Clip</a>
        </div>
    </div>
<table class="table">
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Url</th>
    <th>Artist</th>
    <!--<th>Style</th>-->
    <th>Country</th>
    <th></th>
    </thead>
    <tbody>
    <td></td>
    <th:block th:each="clip : ${clips}">
        <tr>
            <td th:text="${clip.id}">A Smoke Test'</td>
            <td th:text="${clip.name}">A Smoke Test'</td>
            <td th:text="${clip.url}">A Smoke Test'</td>
            <td th:text="${clip.getFirstArtist() !=null}?${clip.getFirstArtist().name}:'null'"></td>
            <!--<td th:text="${clip.Style.name}"></td>-->
            <td th:text="${clip.Country.name}"></td>
            <!--<td th:text="${clip.Style!=null}?${clip.Style.name}:'null'"></td>
            <td th:text="${clip.Country!=null}?${clip.Country.name}:'null'"></td>-->

            <td><a th:href="@{'/admin/clips/' + ${clip.id}}">View</a></td>
        </tr>
    </th:block>
</table>
    <footer th:replace="template::footer"></footer>
</div>

<p th:replace="template::js"></p>

</body>
</html>
